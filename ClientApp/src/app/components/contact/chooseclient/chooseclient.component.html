<h2 mat-dialog-title>Manage clients for {{contactFullname}}</h2>
<mat-dialog-content>
  <mat-selection-list [(ngModel)]="selectedClients" multiple [formControl]="listOfClients">
    <mat-list-option *ngFor="let client of clients" [value]="client">
      {{client.clientCode}}
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>
<br />
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
  <button mat-raised-button (click)="close()">Close</button>
</mat-dialog-actions>
